<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"">
  <title> Welcome {{user.username}} </title>
  <style>
    /* Custom CSS styles */
    .navbar-brand {
      font-weight: light;
      font-family: 'Monserrat', Times, serif;
      font-size: 28px;
    }

    .jumbotron {
      background-color: #f8f9fa;
    }
    .card-img-top{
      width: auto;
      height: auto;
    }
  </style>
</head>
<body>
  <nav class="navbar bg-primary" data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand" href="/">Reciperama</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <form method="post" action="/userauth/logout">
            {% csrf_token %}
          <button type="submit" class="btn btn-light">Logout</button>
        </form>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="jumbotron">
      <h1 class="display-4">Welcome to Recipe Rama</h1>
      <p class="lead">This is your dashboard where you can manage yourself and all the blog posts you have made so far.</p>
    </div>
{%load static%}
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <img src="{%static 'img/profile.jpg'%}" class="card-img-top" alt="Profile Image">
          <div class="card-body">
            <h5 class="card-title">Profile Edit</h5>
            <p class="card-text">Manage your profile information.</p>
            <a href="/userauth/view_profile" class="btn btn-primary">View Profile</a>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <img src="{%static 'img/blog.jpg'%}" class="card-img-top" alt="Profile Image">
          <div class="card-body">
            <h5 class="card-title">Blog Posts</h5>
            <p class="card-text">Manage your blog posts.</p>
            <a href="/userauth/view_blogs" class="btn btn-primary"> View Blogs</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

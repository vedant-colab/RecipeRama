<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Blog Confirmation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Add any additional styles or meta tags as needed -->
</head>
<body>
    <div class="container">
        <h1>Delete Blog</h1>
        <p>Are you sure you want to delete the blog post titled "{{ blog.title }}"?</p>
        <form method="post" action="{% url 'delete_blog' blog.slug %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete it</button>
            <a href="{% url 'blog_view' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>

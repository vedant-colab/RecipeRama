<!DOCTYPE html>
<html>
<head>
    <title>View Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        /* Custom CSS for the view profile page */
        .navbar-brand {
            font-weight: light;
            font-family: 'Monserrat', Times, serif;
            font-size: 28px;
        }
        .profile-initial {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: aqua;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        .initial-circle {
            font-size: 48px;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="/">Reciperama</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <form method="post" action="/userauth/logout">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-light">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <a href="/userauth/dashboard" onclick="history.go(-1);" class="text-start mb-4">
        <button class="btn btn-primary mt-2 mx-2">Go Back</button>
    </a>

    <div class="container mt-5">
        <div class="card p-4">
            <h1 class="mb-4">Profile</h1>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Profile Picture</h5>
                            <div class="profile-initial">
                                <div class="initial-circle">{{ user.username|first|upper }}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Username</h5>
                            <p class="card-text">{{ user.username }}</p>
                        </div>
                    </div>
                    <div class="card mt-4">
                        <div class="card-body">
                            <h5 class="card-title">Name</h5>
                            <p class="card-text">{{ user.profile.name }}</p>
                        </div>
                    </div>
                    <div class="card mt-4">
                        <div class="card-body">
                            <h5 class="card-title">Bio</h5>
                            <p class="card-text">{{ user.profile.bio }}</p>
                        </div>
                    </div>
                    <div class="card mt-4">
                        <div class="card-body">
                            <h5 class="card-title">Location</h5>
                            <p class="card-text">{{ user.profile.country }}</p>
                        </div>
                    </div>
                    <div class="card mt-4">
                        <div class="card-body">
                            <h5 class="card-title">Date of Birth</h5>
                            <p class="card-text">{{ user.profile.dob }}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-end mt-4">
                <a href="/userauth/edit_profile" class="btn btn-primary">Edit Profile</a>
            </div>
        </div>
    </div>
</body>
</html>

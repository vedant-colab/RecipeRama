{% extends 'base.html' %}
{% load static %}
{% block title %} Join Us {% endblock %}
{% block styles %}
  <link rel="stylesheet" href="{% static 'css/auth_styles.css' %}">
{% endblock %}

{% block content %}
{% if error %}
<div class="alert alert-danger" role="alert">
  Duplicate username! Please choose a different username.
</div>
{% endif %}
<div class="signup-container">
  <div class="signup-image">
    <img src="{% static 'img/logo-color.png' %}" alt="Image">
  </div>
  <div class="signup-form">
    <h2>Sign Up</h2>
    <form autocomplete="off" method="post" action="/userauth/signup">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" id="name" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <div class="existing-user">
      Already have an account? <a href="/userauth/login">Log in</a>
    </div>
  </div>
</div>
{%endblock%}

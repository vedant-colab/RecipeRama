<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        /* Custom CSS for the edit profile page */
        .navbar-brand {
            font-weight: light;
            font-family: 'Monserrat', Times, serif;
            font-size: 28px;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 25%;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative ;
            background-position: center;
            transform: translateY(-50%);
            display: flexbox;
            height: auto;
        }
        h1 {
            color: #337ab7;
            margin-bottom: 30px;
        }
        .profile-pic-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            position: relative;
        }
        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #337ab7;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #fff;
        }

        .invalid-feedback {
            color: #dc3545;
            font-size: 12px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="/">Reciperama</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <form method="post" action="/userauth/logout">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-light">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <section>
        <a href="/userauth/view_profile" onclick="history.go(-1);" class="text-start mb-4">
            <button class="btn btn-primary mt-2 mx-2">Go Back</button>
        </a>
        {% if form.errors %}
    <div class="alert alert-danger" role="alert">
        <strong>Error:</strong> Please correct the following errors.
        <ul>
            {% for field, error_list in form.errors.items %}
                {% for error in error_list %}
                    <li>{{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    </div>
{% endif %}
        <form action="{% url 'change_password' %}" method="post" class="form-container">
            {% csrf_token %}
            <h1 class="mb-4">Change Password</h1>
            <!-- Add your change password form fields here -->
            <div class="mb-3">
                <label for="old_password" class="form-label">Old Password:</label>
                <input type="password" id="old_password" name="old_password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="new_password1" class="form-label">New Password:</label>
                <input type="password" id="new_password1" name="new_password1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="new_password2" class="form-label">Confirm New Password:</label>
                <input type="password" id="new_password2" name="new_password2" class="form-control" required>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Change Password</button>
            </div>
        </form>
    </section>
</body>
</html>

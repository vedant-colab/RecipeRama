<!-- reset_password.html -->

{% extends 'base.html' %}
{% load static %}

{% block title %} Reset Password {% endblock %}

{% block styles %}
  <link rel="stylesheet" href="{% static 'css/auth_styles.css' %}">
  <!-- Add additional styles specific to reset_password.html if needed -->
{% endblock %}

{% block content %}
<div class="signup-container">
  <div class="signup-image">
    <!-- You can add an image or logo here if needed -->
  </div>
  <div class="signup-form">
    <h2>Reset Password</h2>
    <form autocomplete="off" method="post" action="/userauth/reset-password/{{ token }}/">
      {% csrf_token %}
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Reset Password</button>
    </form>
  </div>
</div>
{% endblock %}

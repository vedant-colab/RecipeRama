<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .navbar-brand {
            font-weight: light;
            font-family: 'Monserrat', Times, serif;
            font-size: 28px;
        }
        </style>
    <title>Edit Blog</title>
</head>
<body>

    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="/">Reciperama</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <form method="post" action="/userauth/logout">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-light">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <a href="/userauth/view_blogs" onclick="history.go(-1);" class="text-start mb-4">
        <button class="btn btn-primary mt-2 mx-2">Go Back</button>
    </a>

    <div class="container mt-5">
    <h1>Edit Blog</h1>
    <form method="post" action="">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" class="form-control" id="title" value="{{ blog_post.title }}">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" name="content" id="content" rows="6">{{ blog_post.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
    
</body>
</html>
